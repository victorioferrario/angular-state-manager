<mat-card class="card-form">
  <mat-card-title class="text-3">
    Sign up
  </mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="onSubmit()" ngNativeValidate>
      <div class="form-group">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" value="" id="email" [(ngModel)]="user.email" name="email" type="email"
            required>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="user.password" name="password" type="password" id="password" placeholder="enter your password"
            required>
        </mat-form-field>
      </div>
      <button type="submit" mat-button>SUBMIT</button>
      <a [routerLink]="['/']" mat-button>Cancel</a>
    </form>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <span>Already have an account?&nbsp;</span>
    <a [routerLink]="['/log-in']" mat-button color="primary">Log in!</a>
  </mat-card-actions>
</mat-card>
