<mat-card class="card-form">
  <mat-card-title class="text-3">
    Log in
  </mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="onSubmit()" ngNativeValidate class="example-form">
      <div class="form-group">
        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="user.email" name="email" type="email" id="email" placeholder="enter your email"
            required>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="user.password" name="password" type="password" id="password" placeholder="enter your password"
            required>
        </mat-form-field>
      </div>
      <button type="submit" mat-button>SUBMIT</button>
      <a [routerLink]="['/']" mat-button>Cancel</a>
    </form>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <span>Don't have an account?&nbsp;</span>
    <a [routerLink]="['/sign-up']" mat-button>Sign up!</a>
  </mat-card-actions>
</mat-card>
